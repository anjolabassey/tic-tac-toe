<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>

    <div class="container" id="main">
        <h1> Lets play Tic-Tac-Toe</h1>
        <table>
            <tr>
                <td class="box" id="box1" onclick="playerTurn(this);"></td>
                <td class="box" id="box2" onclick="playerTurn(this);"></td>
                <td class="box" id="box3" onclick="playerTurn(this);"></td>
            </tr>
            <tr>
                <td class="box" id="box4" onclick="playerTurn(this);"></td>
                <td class="box" id="box5" onclick="playerTurn(this);"></td>
                <td class="box" id="box6" onclick="playerTurn(this);"></td>

            </tr>
            <tr>
                <td class="box" id="box7" onclick="playerTurn(this);"></td>
                <td class="box" id="box8" onclick="playerTurn(this);"></td>
                <td class="box" id="box9" onclick="playerTurn(this);"></td>

            </tr>
        </table>

    </div>

    <div id="panel"> 
        <div id="info"> Notifications </div>
        <input type="button" value="Replay" id="replay">

    </div>


    <script src="js/main.js"></script> 
</body>
</html>
